<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anyQuere Search</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="search-container">
        <div class="search-header">
            <div class="search-controls">
                <div class="search-input-wrapper">
                    <input type="text" id="searchInput" placeholder="source > query" autofocus>
                    <button id="settingsBtn" class="icon-btn" title="Settings">⚙️</button>
                    <button id="closeBtn" class="icon-btn" title="Close">✕</button>
                </div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="no-results" id="noResults">
                Type to search your data sources
            </div>
        </div>
    </div>

    <script>
        console.log('Inline script - Testing JavaScript execution');
        try {
            const { ipcRenderer } = require('electron');
            console.log('Inline script - Electron ipcRenderer loaded');
        } catch (error) {
            console.error('Inline script - Failed to load electron:', error);
        }
    </script>
    <script src="search.js"></script>
</body>
</html>
